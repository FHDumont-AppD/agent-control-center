<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="AppDynamics Agent Control Center" />
    <meta name="keywords" content="AppDynamics,AppD,CISCO,FSO" />
    <meta name="author" content="Fernando Dumont" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <base href="/" />

    <script charset="UTF-8" type="text/javascript">
      window["adrum-start-time"] = new Date().getTime();
      (function (config) {
        config.appKey = "AD-AAB-ABR-RRV";
        config.adrumExtUrlHttp = "http://cdn.appdynamics.com";
        config.adrumExtUrlHttps = "https://cdn.appdynamics.com";
        config.beaconUrlHttp = "http://pdx-col.eum-appdynamics.com";
        config.beaconUrlHttps = "https://pdx-col.eum-appdynamics.com";
        config.xd = { enable: true };
        config.resTiming = { bufSize: 200, clearResTimingOnBeaconSend: true };
        config.maxUrlLength = 512;
        config.spa = { spa2: { clearResTiming: true } };
        config.isZonePromise = true;
        config.angular = true;
        config.xhr = { maxPerPageView: "UNLIMITED" };
        config.releaseId = "1.0";
        config.channel = { bufferMode: false };
      })(window["adrum-config"] || (window["adrum-config"] = {}));
    </script>
    <script src="//cdn.appdynamics.com/adrum/adrum-latest.js"></script>

    <link href="%PUBLIC_URL%/assets/tailwind-base.css" rel="stylesheet" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <link
      href="%PUBLIC_URL%/assets/fonts/material-design-icons/MaterialIconsOutlined.css"
      rel="stylesheet"
    />

    <link href="%PUBLIC_URL%/assets/fonts/inter/inter.css" rel="stylesheet" />
    <link
      href="%PUBLIC_URL%/assets/fonts/meteocons/style.css"
      rel="stylesheet"
    />

    <noscript id="emotion-insertion-point"></noscript>
    <title>AppD Agent Control Center</title>

    <style>
      body #fuse-splash-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ffffff;
        color: #f9fafb;
        z-index: 999999;
        pointer-events: none;
        opacity: 1;
        visibility: visible;
        transition: opacity 400ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      body #fuse-splash-screen img {
        width: 120px;
        max-width: 120px;
      }

      #spinner {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 40px;
        width: 56px;
      }

      #spinner > div {
        width: 12px;
        height: 12px;
        background-color: #1e96f7;
        border-radius: 100%;
        display: inline-block;
        -webkit-animation: fuse-bouncedelay 1s infinite ease-in-out both;
        animation: fuse-bouncedelay 1s infinite ease-in-out both;
      }

      #spinner .bounce1 {
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
      }

      #spinner .bounce2 {
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
      }

      @-webkit-keyframes fuse-bouncedelay {
        0%,
        80%,
        100% {
          -webkit-transform: scale(0);
        }
        40% {
          -webkit-transform: scale(1);
        }
      }

      @keyframes fuse-bouncedelay {
        0%,
        80%,
        100% {
          -webkit-transform: scale(0);
          transform: scale(0);
        }
        40% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
      }
    </style>

    <!-- ENV -->
    <script src="assets/scripts/env.js"></script>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>

    <div id="root" class="flex">
      <!-- FUSE Splash Screen -->
      <div id="fuse-splash-screen">
        <div class="logo">
          <img src="assets/images/logo/appd-logo-transp.png" alt="logo" />
        </div>
        <div id="spinner">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
      </div>
      <!-- / Splash Screen -->
    </div>
  </body>
</html>
